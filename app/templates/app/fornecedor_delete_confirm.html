{% extends 'base.html' %}
{% load bootstrap %}


{% block title %} Confirmar Deleção {% endblock %}

{% block content %}
<table class="table table-hover">
    <tbody>Tem certeza que deseja deletar {{ fornecedor.name }} </tbody>

    <a method="POST" enctype="multipart/form-data">
        {% csrf_token %}
       
        <button type="submit" class="btn btn-danger">Delete</button>
    </a>

</table>    

{% endblock content %}
