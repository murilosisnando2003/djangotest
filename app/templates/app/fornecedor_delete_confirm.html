{% extends 'base.html' %}


{% block title %} Confirmacao {% endblock %}

{% block content %}
<table class="table table-hover">
    <tbody>Tem certeza que deseja deletar {{ fornecedor.name }} </tbody>

        {% csrf_token %}

    </a>

</table>    



{% endblock content %}
